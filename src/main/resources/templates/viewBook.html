<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" th:href="@{/css/styles.css}" href="css/styles.css" />
		
		<script src="includes/js/modernizr-2.6.2.min.js"></script>
		<title>View Book</title>		
	</head>
	<body>
		<div th:replace="fragments/header :: header">header</div>
		<div class="container" id="main" style="background: #eee">
			<h2 th:text="${book.title}">Book Title</h2>
				
			<div class="card card-outline-info ">
				<div class="card-body">
					<img th:src="${book.imageUrl}" height=150/>
					<br/>
					<small>publisher:</small>&nbsp;&nbsp; <span th:text="${book.publisher.name}">publisher name</span><br/>						
					<small>isbn:</small>&nbsp;&nbsp;<span th:text="${book.isbn}">isbn</span><br/>
					<small>price:</small>&nbsp;&nbsp;<span th:text="${#numbers.formatCurrency(book.price)}">price</span><br/>
				
					<small>author(s):</small>
					<ul>
						<li th:each="author : ${book.authors}" th:text="|${author.firstName} ${author.lastName}|">Author Name</li>
					</ul>
				</div>
			</div>
		</div>
		
<!-- 		<div th:replace="fragments/footer :: footer">footer</div> -->

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
	</body>
</html>
