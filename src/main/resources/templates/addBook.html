<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" th:href="@{/css/styles.css}" href="css/styles.css" />
		
	</head>
	<body>
		<div th:replace="fragments/header :: header">header</div>
	
		<div class="container" id="main" style="background: #eee">


		<h2>Add New Book</h2>


		<form action="/addBook" method="POST" th:object="${bookForAddModel}">

			<div class="form-row">
				<div class="form-group col-md-7 col-lg-6">
					<label for="title">Title: </label>					
					<input type="text" class="form-control" name="title" id="title" th:field="*{title}" th:classappend="${#fields.hasErrors('title')}? is-invalid"/>
					<div class="invalid-feedback" th:errors="*{title}">Error message</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-sm-4 col-md-3 col-lg-2">
					<label for="isbn">isbn: </label>					
					<input type="text" class="form-control" name="isbn" id="isbn" th:field="*{isbn}" th:classappend="${#fields.hasErrors('isbn')}? is-invalid"/>
					<div class="invalid-feedback" th:errors="*{isbn}">Error message</div>
				</div>
				<div class="form-group col-sm-1">
				</div>
				<div class="form-group col-sm-4 col-md-3 col-lg-2">
					<label for="price" >Price: </label>					
					<input type="text" class="form-control" name="price" id="price" th:field="*{price}"/>
				</div>
			</div>


			<div class="form-row">
				<div class="form-group col-md-8 col-lg-6 col-xl-5">
					<label for="publisherId">Publisher:</label>
					<select class="form-control" id="publisherId" name="publisherId" required="true" th:field="*{publisherId}">
						<option th:each="( publisher : ${publisherList})" th:value="${publisher.publisherId}" th:text="${publisher.name}">Unknown</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-8 col-lg-6 col-xl-5">
					<label for="publisherId">Author: <span class="text-info">(Ctrl-Click to select multiple)</span></label>
					<select multiple="multiple" class="form-control" id="authorId" name="authorId" th:field="*{authorIds}">
						<option th:each="( author : ${authorList})" th:value="${author.authorId}" th:text="|${author.firstName} ${author.lastName}">Author Name</option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-primary" aria-pressed="true">Submit</button>
		
		</form>
		<br/>
		
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
				
	</body>
</html>
